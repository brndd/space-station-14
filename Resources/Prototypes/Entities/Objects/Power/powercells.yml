# Batteries

- type: entity
  id: BatteryBase
  abstract: true
  parent: BaseItem
  components:
  - type: Physics
    anchored: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.15,-0.3,0.2,0.3" # TODO: these are placeholder values
      layer:
      - Clickable
  - type: Battery
  - type: Sprite
    netsync: false

- type: entity
  id: BatterySmallBase
  abstract: true
  parent: BatteryBase
  components:
  - type: Battery
    batterySize: Small

- type: entity
  id: BatteryMediumBase
  abstract: true
  parent: BatteryBase
  components:
  - type: Battery
    batterySize: Medium

- type: entity
  id: BatteryLargeBase
  abstract: true
  parent: BatteryBase
  components:
  - type: Battery
    batterySize: Large

- type: entity
  name: potato battery
  description: Someone's stuck two nails and some wire in a large potato. Somehow it provides a little charge.
  id: BatteryMediumPotato
  components:
  - type: Sprite
    sprite: Objects/Power/Battery/potato_battery.rsi
    layers:
    - state: potato_battery
  - type: Battery
    maxCharge: 100
    startingCharge: 100


